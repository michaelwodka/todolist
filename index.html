<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name ="description" content = "A to-do-list web application.">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body id="bootstrap-overrides">
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-12 col-lg-4 col-lg-offset-4" id = "superheader">
				<div class = "col-xs-10 nopadding">
					<div class ="box" id = "header">To-Do List</div>
				</div>
				<div class = "col-xs-2 nopadding">
					<div id= "editer"><span id= "editertext">Edit</span></div>
				</div>
			</div>
		</div>
		<div class = "row" id = "adderdiv">
			<div class = "col-xs-12 col-lg-4 col-lg-offset-4">
				<div class = "col-xs-1 nopadding" id = "clicker">
					<div id = "plus">&#43;</div>
				</div>
				<div class = "col-xs-11 nopadding">
					<input type="text" id = "adder" placeholder = "New to-do...">
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-12 col-lg-4 col-lg-offset-4 end">
				<div class ="box" id = "footer">&nbsp;</div>
			</div>
		</div>
	</div>

</body>
</html>
